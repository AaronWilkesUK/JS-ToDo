<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="titleBar"><h1 class="title"><i class="fas fa-tasks"></i>&nbsp;List of To-Do's</h1></div>
    <hr />
    <div class="add-task-container">
        <h5>Add A Task</h5>
        <div class="text-button-container">
            <input type="text" maxlength="30" autofocus placeholder="Task To Add..." id="todo">
            <button type="button" id="addToDo">Add Task</button>
        </div>
    </div>
    <hr class="dotted" />
    <div id="items-list"></div>
    <footer>&copy;&nbsp;Aaron Wilkes</footer>
    <script src="js/script.js"></script>
</body>
</html>
